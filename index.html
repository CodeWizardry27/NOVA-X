<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>NOVA-X</h2>
        </div>
        <div class="chat-messages">
            <div class="message bot-message">Hello! How can I assist you today?</div>
        </div>
        
        <!-- Suggested Questions Section -->
        <div class="suggested-questions">
            <button class="suggestion">What are your hours?</button>
            <button class="suggestion">Where is my order?</button>
            <button class="suggestion">How do I return a product?</button>
        </div>
        
        <div class="chat-input">
            <input type="text" placeholder="Type your message..." id="userInput" />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
